<div class="list-group">
  <div class="row">

    <div class="col-md-4">
      <img class="img-rounded img-responsive" src="{{item.thumbnail}}">
    </div>

    <div class="col-md-8">
      <h4 class="list-group item-heading">{{item.title}}</h4>

      <div class="list-group-item-text">
        <div class="btn-group">
          <a href="{{item.url}}" class="btn btn-sm btn-info" target="_blank">Youtube</a>
        </div>
      </div>
    </div>

  </div>
</div>
